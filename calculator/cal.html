<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cal.css">
    
</head>
<body>
    
<div class="output">
    0
</div>

<div class="button-container">
    <button class="clear delet item ">C</button>
    <button class="back buttons item ">←</button>
    <button class="divi item  rightitem">÷</button>
    <button class="seven number buttons item ">7</button>
    <button class="eight number buttons item ">8</button>
    <button class="nine number buttons item ">9</button>
    <button class="times item  rightitem">x</button>
    <button class="four number buttons item ">4</button>
    <button class="five number buttons item ">5</button>
    <button class="six number buttons item ">6</button>
    <button class="minus item  rightitem">-</button>
    <button class="one number buttons item ">1</button>
    <button class="two number buttons item ">2</button>
    <button class="three number buttons item ">3</button>
    <button class="plus item  rightitem">+</button>
    <button class="number buttons item  zero">0</button>
    <button class="equal item  rightitem">=</button>
</div>

<script src="./cal.js"></script>
</body>
